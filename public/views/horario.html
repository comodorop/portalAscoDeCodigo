<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="panel">
        <div class="panel-heading">
            <h4>Registro de Horarios</h4>
        </div>
        <div class="panel-body">
            <form id="movieForm" method="post">
                <div class="form-group">
                    <div class="row gutter">
                        <div class="col-md-6 col-sm-6">

                            <label class="control-label">Día</label>
                            <input ng-model="horario.nombre" type="text" placeholder="Día" class="form-control" name="title">

                        </div>
                    </div>
                </div>
                <div class="row gutter">
                    <div class="col-md-6 col-sm-6">
                        <label class="control-label">Hora de Inicio</label>
                        <input ng-model="horario.horaInicio" type="text" placeholder="Hora de Inicio" class="form-control" name="title">
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <label class="control-label">Hora Final</label>
                        <input ng-model="horario.horaFinal" type="text" placeholder="Hora Final" class="form-control" name="title">
                    </div>
                </div>
                <br>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">

                    <button ng-click="guardarHorario();" type="submit" class="btn btn-info">Guardar</button>
                    <button ng-click="actualizarHorario();">Actualizar Curso</button>



                </div>
            </form>
        </div>
    </div>

    <table ng-table="hr.listaHorarios" class="table" show-filter="true">

        <tr ng-repeat="horario in $data" >
            <td title="'Dia'" filter="{ dia: 'text'}" sortable="'dia'">
                {{horario.dia}}</td>
            <td title="'Hora de Inicio'" filter="{ horaInicio: 'text'}" sortable="'horaInicio'">
                {{horario.horaInicio}}</td>
            <td title="'Hora Final'" filter="{ horaFinal: 'text'}" sortable="'horaFinal'">
                {{horario.horaFinal}}</td>
            <td>
                <a ng-click="obtenerHorario(curso.idcurso);" type="submit" class="btn btn-success"><i class="icon-repeat2"></i></a>
                <a ng-click="bajaHorario(curso.idcurso);" type="submit" class="btn btn-danger"><i class="icon-delete_forever"></i></a>

        </tr>
    </table>

</div>
