


<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="panel">
        <div class="panel-heading">
            <h4>Registro de Clientes</h4>
        </div>
        <div class="panel-body">
            <form id="movieForm" method="post">
                <div class="form-group">
                    <div class="row gutter">
                        <div class="col-md-6 col-sm-6">

                            <label class="control-label">Nombre</label>
                            <input ng-model="cliente.nombre" type="text" placeholder="Nombre" class="form-control" name="title">

                        </div>
                        <div class="col-md-6 col-sm-6">
                              <label class="control-label">Apellido </label>
                              <input ng-click="cliente.apellido" type="text" placeholder="Apellido" class="form-control" name="title">
                        </div>
                    </div>
                </div>
                <div class="row gutter">
                    <div class="col-md-6 col-sm-6">
                          <label class="control-label">Correo</label>
                            <input type="text" placeholder="Correo" class="form-control" name="title">
                    </div>
                    <div class="col-md-6 col-sm-6">
                          <label class="control-label">Telefono</label>
                            <input type="text" placeholder="Telefono" class="form-control" name="title">
                    </div>
                </div>
                <br>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">

                    <button ng-click="guardarClientes();" type="submit" class="btn btn-info">Guardar</button>
                    <button ng-click="actualizarClientes();" type="submit" class="btn btn-success">Actualizar</button>
                    
            </form>
        </div>
    </div>
</div>

</div>
