<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="panel">
        <div class="panel-heading">
            <h4>Registro de Clientes</h4>
        </div>
        <div class="panel-body">

            <div class="form-group">
                <div class="row gutter">
                    <div class="col-md-6 col-sm-6">

                        <label class="control-label">Nombre:</label>
                        <input ng-model="cliente.nombre" type="text" placeholder="Nombre" class="form-control" name="title">

                    </div>
                    <div class="col-md-6 col-sm-6">
                        <label class="control-label">Apellido:</label>
                        <input ng-model="cliente.apellido" type="text" placeholder="Apellido" class="form-control" name="title">
                    </div>
                </div>
            </div>
            <div class="row gutter">
                <div class="col-md-6 col-sm-6">
                    <label class="control-label">Correo:</label>
                    <input ng-model="cliente.correo" type="text" placeholder="@" class="form-control" name="title">
                </div>
                <div class="col-md-6 col-sm-6">
                    <label class="control-label">Telefono:</label>
                    <input ng-model="cliente.telefono" mask="(999) 999-9999" clean="true" type="text" placeholder="(000) 000-0000" class="form-control" name="title">
                </div>
            </div>
            <br>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">

                <button ng-click="guardarCliente();"    ng-show="cliente.idcliente == 0"  type="submit" class="btn btn-info">Guardar</button>
                <button ng-click="actualizarCliente();"  ng-show="cliente.idcliente > 0" type="submit" class="btn btn-success">Actualizar</button>
                <button ng-click="CancelarCliente();" type="submit" class="btn btn-danger">Cancelar</button>

            </div>

        </div>

    </div>


    <table ng-table="cl.listaClientes" class="table" show-filter="true" style="text-align:center;">

        <tr ng-repeat="cliente in $data">
            <td title="'#'">
                {{$index + 1}}</td>
            <td style="width:21%" title="'Nombre'" filter="{ nombre: 'text'}" sortable="'nombre'">
                {{cliente.nombre}} {{cliente.apellido}}</td>
            <td style="width:21%" title="'Correo'" filter="{ correo: 'text'}" sortable="'correo'">
                {{cliente.correo}}</td>
            <td style="width:21%" title="'Telefono'" filter="{ telefono: 'number'}" sortable="'telefono'">
                {{cliente.telefono}}</td>
            <td style="width:21%" title="'Estado'" filter="{ estado: 'text'}" sortable="'estado'">
                {{cliente.estado}}</td>
            <td>
                <button ng-click="obtenerCliente(cliente.idcliente);"  type="submit" class="btn btn-success text-center" title="Actualizar">
                    <center>     <i class="icon-mode_edit"></i></center>
                </button>

                <button ng-click="eliminarCliente(cliente.idcliente);" type="submit" class="btn btn-danger" title="Desactivar" ng-if="cliente.estado === 'activo'">
                    <i class="icon-thumbs-down"></i></button>

                <button ng-click="activarCliente(cliente.idcliente);"  type="submit" class="btn btn-warning" title="Activar" ng-if="cliente.estado === 'inactivo'">
                    <i class="icon-thumbs-up"></i></button>  
            </td>
        </tr>
    </table>
</div>
