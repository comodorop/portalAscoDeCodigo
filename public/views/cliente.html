<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="panel">
        <div class="panel-heading">
            <h4>Registro de Clientes</h4>
        </div>
        <div class="panel-body">
            <form id="movieForm" method="post">
                <div class="form-group">
                    <div class="row gutter">
                        <div class="col-md-6 col-sm-6">

                            <label class="control-label">Nombre</label>
                            <input ng-model="cliente.nombre" type="text" placeholder="Nombre" class="form-control" name="title">

                        </div>
                        <div class="col-md-6 col-sm-6">
                            <label class="control-label">Apellido </label>
                            <input ng-model="cliente.apellido" type="text" placeholder="Apellido" class="form-control" name="title">
                        </div>
                    </div>
                </div>
                <div class="row gutter">
                    <div class="col-md-6 col-sm-6">
                        <label class="control-label">Correo</label>
                        <input ng-model="cliente.correo" type="text" placeholder="@" class="form-control" name="title">
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <label class="control-label">Telefono</label>
                       <input ng-model="cliente.telefono" mask="(999) 999-9999" clean="true" type="text" placeholder="(000) 000-0000" class="form-control" name="title">
                    </div>
                </div>
                <br>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                   
                    <button ng-click="guardarCliente();" type="submit" class="btn btn-info">Guardar</button>
                    <button ng-click="actualizarCliente();" type="submit" class="btn btn-success">Actualizar</button>
                    <button ng-click="CancelarCliente();" type="submit" class="btn btn-danger">Cancelar</button>


                </div>
            </form>
        </div>
    </div>

    <table ng-table="cl.listaClientes" class="table" show-filter="true">

        <tr ng-repeat="cliente in $data" >
            <td>
                {{cliente.idcliente}}
            </td>
            <td title="'Nombre'" filter="{ nombre: 'text'}" sortable="'nombre'">
                {{cliente.nombre}}</td>
            <td title="'Apellido'" filter="{ apellido: 'text'}" sortable="'apellido'">
                {{cliente.apellido}}</td>
            <td title="'Correo'" filter="{ correo: 'text'}" sortable="'correo'">
                {{cliente.correo}}</td>
            <td title="'Telefono'" filter="{ telefono: 'number'}" sortable="'telefono'">
                {{cliente.telefono}}</td>
            <td>
            <td title="'Estado'" >
                {{cliente.estado}}</td>
             
             <td
                 <a  ng-click="obtenerCliente(cliente.idcliente);"   type="submit" class="btn btn-success">
                     <i class="icon-repeat2"></i>
                 
                 </td>
        <br>
            <td 
                <a ng-click="eliminarCliente(cliente.idcliente);" type="submit" class="btn btn-danger">
                <i ng-if="cliente.estado==='activo'" class="icon-checkmark"></i>
                <i ng-if="cliente.estado==='inactivo'" class="icon-cross"></i>
            </td>
            <td 
                <a ng-click="activarCliente(cliente.idcliente);" type="submit" class="btn btn-warning">
                <i ng-if="cliente.estado==='inactivo'" class="icon-thumb_up"></i>
                <i ng-if="cliente.estado==='activo'" class="icon-thumb_down"></i>
            </td>
     
    </table>

</div>
