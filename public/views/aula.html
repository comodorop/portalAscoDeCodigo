<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="panel">
        <div class="panel-heading">
            <h4>Registro de Aulas</h4>
        </div>
        <div class="panel-body">
            <form id="movieForm" method="post">
                <div class="form-group">
                    <div class="row gutter">
                        <div class="col-md-6 col-sm-6">

                            <label class="control-label">idhorario</label>
                            <input ng-model="aula.idhorario" type="text" placeholder="idhorario" class="form-control" name="title">

                        </div>
                        <div class="col-md-6 col-sm-6">
                            <label class="control-label">estado </label>
                            <input ng-model="aula.estado" type="text" placeholder="estado" class="form-control" name="title">
                        </div>
                    </div>
                </div>
                <div class="row gutter">
                    <div class="col-md-6 col-sm-6">
                        <label class="control-label">Hora de Inicio</label>
                        <input ng-model="aula.fechaInicio" type="text" placeholder="Fecha de Inicio" class="form-control" name="title">
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <label class="control-label">Hora Final</label>
                        <input ng-model="aula.fechaFinal" type="text" placeholder="Fecha Final" class="form-control" name="title">
                    </div>
                </div>
                <br>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">

                    <button ng-click="guardarAula();" type="submit" class="btn btn-info">Guardar</button>
                    <button ng-click="actualizarAula();">Actualizar aula</button>



                </div>
            </form>
        </div>
    </div>

    <table ng-table="hr.listaHorarios" class="table" show-filter="true">

        <tr ng-repeat="aula in $data" >
            <td title="'idhorario'" filter="{ idhorario: 'text'}" sortable="'idhorario'">
                {{aula.idhorario}}</td>
            <td title="'estado'" filter="{ estado: 'text'}" sortable="'estado'">
                {{aula.estado}}</td>
            <td title="'Hora de Inicio'" filter="{ fechaInicio: 'text'}" sortable="'fechaInicio'">
                {{aula.fechaInicio}}</td>
            <td title="'Hora Final'" filter="{ fechaFinal: 'text'}" sortable="'fechaFinal'">
                {{aula.fechaFinal}}</td>
            <td>
                <a ng-click="obtenerAula(aula.idaula);" type="submit" class="btn btn-success"><i class="icon-repeat2"></i></a>
                <a ng-click="bajaAula(aula.idaula);" type="submit" class="btn btn-danger"><i class="icon-delete_forever"></i></a>

        </tr>
    </table>

</div>
