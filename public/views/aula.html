<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="panel">
        <div class="panel-heading">
            <h4>Registro de Aulas</h4>
        </div>
        <div class="panel-body">
            <form id="movieForm" method="post">
                <div class="form-group">
                    <div class="row gutter">
                        <div class="col-md-6 col-sm-6">
                                <label class="control-label">Horario</label>
                                <select  ng-model="aula.idhorario" 
                                         ng-options="horario.idhorario as horario.idhorario +' / '+  horario.dia for horario in listaHorarios "> 
                                    <option value="">Seleccione una opcion</option>
                                </select>
                            </div>
                    </div>
                </div>
                <div class="row gutter">
                    <div class="col-md-6 col-sm-6">
                       <label for="fechaInicio">Fecha Inicio</label>
                        <ng-datepicker ng-model="aula.fechaInicio" locale="sl" format="dddd, dd, mmmm, aaaa" view-format="dddd, dd, mmmm, aaaa"></ng-datepicker>
                      
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <label for="fechaFinal">Fecha Final</label>
                        <ng-datepicker ng-model="aula.fechaFinal" locale="sl" format="DD.MM.YYYY" view-format="Do MMMM YYYY"></ng-datepicker>
                        
                    </div>
                </div>
                
                <br>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">

                    <button ng-click="guardarAula();" type="submit" class="btn btn-info">Guardar</button>
                    <button ng-click="actualizarAula();" type="submit" class="btn btn-success">Actualizar</button>
                     <button ng-click="CancelarAula();" type="submit" class="btn btn-danger">Cancelar</button>


                </div>
            </form>
        </div>
    </div>

    <table ng-table="au.listaAulas" class="table" show-filter="true">
        <tr ng-repeat="aula in $data" >
            <td>
                {{aula.idaula}}
            </td>
            <td title="'idhorario'" filter="{ idhorario: 'text'}" sortable="'idhorario'">
                {{aula.idhorario}}</td>
              <td title="Dia" filter="{ dia: 'text'}" sortable="'dia'">
                 {{aula.dia}}</td>
            <td title="'Fecha de Inicio'" filter="{ fechaInicio: 'text'}" sortable="'fechaInicio'">
                {{aula.fechaInicio | date: 'dd-MM-yyyy'}}</td>
            <td title="'Fecha Final'" filter="{ fechaFinal: 'text'}" sortable="'fechaFinal'">
                {{aula.fechaFinal | date: 'dd-MM-yyyy'}}</td>
           
            
            <td title="'Estado'" >
                {{aula.estado}}</td>
        <td <a ng-click="obtenerAula(aula.idaula);" type="submit" class="btn btn-success"><i class="icon-repeat2"></i></a></td>
        <br>
             <td <a ng-click="eliminarAula(aula.idaula);" type="submit" class="btn btn-danger"><i class="icon-delete_forever"></i></a></td>

        </tr>
    </table>

</div>
