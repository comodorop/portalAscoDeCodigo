<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="panel">
        <div class="panel-heading">
            <h4>Registro de Egresos</h4>
        </div>
        <div class="panel-body">
            <form id="movieForm" method="post">
                <div class="form-group">
                    <div class="row gutter">
                        <div class="col-md-6 col-sm-6">

                            <label class="control-label">idcliente</label>
                            <input ng-model="egreso.idcliente" type="text" placeholder="idcliente" class="form-control" name="title">

                        </div>
                        <div class="col-md-6 col-sm-6">
                            <label class="control-label">Estado </label>
                            <input ng-model="egreso.estado" type="text" placeholder="Estado" class="form-control" name="title">
                        </div>
                    </div>
                </div>
                <div class="row gutter">
                    <div class="col-md-6 col-sm-6">
                        <label class="control-label">Concepto</label>
                        <input ng-model="egreso.concepto" type="text" placeholder="Concepto" class="form-control" name="title">
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <label class="control-label">Descripcion</label>
                        <input ng-model="egreso.descripcion" type="text" placeholder="Descripcion" class="form-control" name="title">
                    </div>
                </div>
                <div class="row gutter">
                    <div class="col-md-6 col-sm-6">
                        <label class="control-label">Total</label>
                        <input ng-model="egreso.total" type="text" placeholder="Total" class="form-control" name="title">
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <label class="control-label">Fecha</label>
                        <input ng-model="egreso.fecha" type="text" placeholder="Fecha" class="form-control" name="title">
                    </div>
                </div>
                <br>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">

                    <button ng-click="guardarEgreso();" type="submit" class="btn btn-info">Guardar</button>
                    <button ng-click="actualizarEgreso();">Actualizar Cliente</button>


                </div>
            </form>
        </div>
    </div>

    <table ng-table="cl.listaEgresos" class="table" show-filter="true">

        <tr ng-repeat="egreso in $data" >
            <td>
                {{egreso.idegreso}}
            </td>
            <td title="'idcliente'" filter="{ idcliente: 'text'}" sortable="'idcliente'">
                {{egreso.idcliente}}</td>
            <td title="'Estado'" filter="{ estado: 'text'}" sortable="'estado'">
                {{egreso.estado}}</td>
            <td title="'Concepto'" filter="{ concepto: 'text'}" sortable="'concepto'">
                {{egreso.concepto}}</td>
            <td title="'Descripcion'" filter="{ descripcion: 'text'}" sortable="'descripcion'">
                {{egreso.descripcion}}</td>
             <td title="'Total'" filter="{ total: 'text'}" sortable="'total'">
                {{egreso.total}}</td>
            <td title="'Fecha'" filter="{ fecha: 'text'}" sortable="'fecha'">
                {{egreso.fecha}}</td>
            <td>
            
             <td <a ng-click="obtenerEgreso(egreso.idegreso);" type="submit" class="btn btn-success"><i class="icon-repeat2"></i></a></td>
        <br>
             <td <a ng-click="bajaEgreso(egreso.idegreso);" type="submit" class="btn btn-danger"><i class="icon-delete_forever"></i></a></td>

        </tr>
    </table>

</div>
