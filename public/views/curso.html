<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="panel">
        <div class="panel-heading">
            <h4>Registro de Clientes</h4>
        </div>
        <div class="panel-body">
            <form id="movieForm" method="post">
                <div class="form-group">
                    <div class="row gutter">
                        <div class="col-md-6 col-sm-6">

                            <label class="control-label">Nombre</label>
                            <input ng-model="cliente.nombre" type="text" placeholder="Nombre" class="form-control" name="title">
                        </div>
                    </div>
                </div>
                <br>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">

                    <button ng-click="guardarClientes();" type="submit" class="btn btn-info">Guardar</button>
                    <button ng-click="actualizarClientes();" type="submit" class="btn btn-success">Actualizar</button>


                </div>
            </form>
        </div>
    </div>

    <table ng-table="vm.tableParams" class="table" show-filter="true">
     <tr ng-repeat="curso in listaCursos">
            <td title="'Nombre'" filter="{ nombre: 'text'}" sortable="'nombre'">
                {{curso.nombre}}</td>
        </tr>
    </table>
</div>
