<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="panel">
        <div class="panel-heading">
            <h4>Registro de Trabajos y Servicios</h4>
        </div>
        <div class="panel-body">
            <form id="movieForm" method="post">
                <div class="form-group">
                    <div class="row gutter">
                        <div class="col-md-6 col-sm-6">
                            <label class="control-label">Cliente</label>
                            <select  ng-model="pago.idcliente" 
                                     ng-options="cliente.idcliente as cliente.nombre for cliente in listaClientes">  
                                <option value="">Seleccione una opcion</option>
                            </select>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <label class="control-label">Concepto</label>
                            <select  ng-model="pago.valorCmboCncept"                             
                                     ng-options="concepto.nombre as concepto.nombre for concepto in lstConceptos">                                       
                                <option value="">Seleccione una opcion</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row gutter">
                    <div class="col-md-6 col-sm-6">
                        <label for="inputDate">Fecha:</label>
                        <input ng-model="pago.fecha" type="date" class="form-control" id="inputDate" placeholder="Enter Date">
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <label class="control-label">Total:</label>
                        <input ng-model="pago.total" type="text" placeholder="$" class="form-control" name="title">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label class="control-label">Descripción:</label>
                    <textarea ng-model="pago.descripcion" type="text" placeholder="Descripción" class="form-control" name="Descripción" rows="5"></textarea>
                </div>
                <br>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">

                    <button ng-click="guardarPago();" type="submit" class="btn btn-info">Guardar</button>
                    <button ng-click="actualizarPago();" type="submit" class="btn btn-success">Actualizar</button>
                    <button ng-click="CancelarPago();" type="submit" class="btn btn-danger">Cancelar</button>


                </div>
            </form>
        </div>
    </div>

    <table ng-table="pg.listaPagos" class="table" show-filter="true">
        <tr ng-repeat="pago in $data" >
            <td title="'#'">
                {{pago.idpago}}
            </td>
            <td title="'Dia'" filter="{ concepto: 'text'}" sortable="'concepto'">
                {{pago.concepto}}</td>
            <td title="'Nombre'" filter="{ nombre: 'text'}" sortable="'nombre'">
                {{pago.nombre}}</td>
            <td title="'Descripcion'" filter="{ descripcion: 'text'}" sortable="'descripcion'">
                {{pago.descripcion}}</td>
            <td title="'Fecha'" filter="{ fecha: 'text'}" sortable="'fecha'">
                {{pago.fecha | date: 'dd-MM-yyyy'}}</td>
            <td title="'Concepto'" filter="{ concepto: 'text'}" sortable="'concepto'">
                {{pago.concepto}}</td>
            <td title="'Total'" filter="{ total: 'text'}" sortable="'total'">
                {{pago.total}}</td>
            <td title="'Estado'" >
                {{pago.estado}}</td>
            <td <a ng-click="obtenerPago(pago.idpago);" type="submit" class="btn btn-success"><i class="icon-repeat2"></i></a></td>
        <br>
        <td <a ng-click="eliminarPago(pago.idpago);" type="submit" class="btn btn-danger"><i class="icon-delete_forever"></i></a></td>

        </tr>
    </table>

</div>
